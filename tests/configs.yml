---

- hosts: all

  vars:
    manala_sensu_configs_user: root
    manala_sensu_configs_group: sensu
    manala_sensu_configs_mode: '0640'

    manala_sensu_configs:
      - file: transport.json
        config:
          transport:
            name: redis
      - file: redis.json
        user: sensu
        group: sensu
        mode: '0600'
        config:
          redis:
            host: localhost

  pre_tasks:
    - include: pre_tasks/apt.yml

  roles:
    - manala.sensu

  post_tasks:

    - name: Goss
      raw: "{{ 'echo \"' ~ item|to_yaml ~ '\"|goss -g - validate' }}"
      with_items:
        - file:
            /etc/sensu/conf.d/transport.json:
              exists: true
              owner: root
              group: sensu
              mode:  '0640'
              contains:
                - redis
            /etc/sensu/conf.d/redis.json:
              exists: true
              owner: sensu
              group: sensu
              mode:  '0600'
              contains:
                - localhost
