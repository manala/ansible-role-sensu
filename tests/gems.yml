---

- hosts: all

  vars:
    manala_sensu_config:
      EMBEDDED_RUBY: true
    manala_sensu_gems:
      - name: sensu-plugins-slack
        version: 1.0.0

  pre_tasks:
    - include: pre_tasks/apt.yml

  roles:
    - manala.sensu

  post_tasks:

    - name: Goss
      raw: "{{ 'echo \"' ~ item|to_yaml ~ '\"|goss -g - validate' }}"
      with_items:
        - command:
            /opt/sensu/embedded/bin/gem list|grep sensu-plugins-slack:
              exit-status: 0
