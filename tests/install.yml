---

- hosts: all

  vars:
    manala_sensu_services:
      - sensu-server
      - sensu-api
      - sensu-client

  pre_tasks:
    - include: pre_tasks/apt.yml

  roles:
    - manala.sensu

  post_tasks:

    - name: Goss
      raw: "{{ 'echo \"' ~ item|to_yaml ~ '\"|goss -g - validate' }}"
      with_items:
        - package:
            sensu:
              installed: true
        - process:
            sensu-server:
              running: true
            sensu-api:
              running: true
            sensu-client:
              running: true
