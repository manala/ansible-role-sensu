---

- hosts: all

  vars:
    manala_sensu_config:
      EMBEDDED_RUBY: true
      LOG_LEVEL: warn

  pre_tasks:
    - include: pre_tasks/apt.yml

  roles:
    - manala.sensu

  post_tasks:

    - name: Goss
      raw: "{{ 'echo \"' ~ item|to_yaml ~ '\"|goss -g - validate' }}"
      with_items:
        - file:
            /etc/default/sensu:
              exists: true
              owner: root
              group: root
              contains:
                - EMBEDDED_RUBY=true
                - LOG_LEVEL=warn
